{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ma.tt-thom.as{% endblock %}</title>
    <link rel="icon" href="{% static 'content/images/icons/favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'content/images/icons/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="{% static 'content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/site.css' %}" />
    {% block head %}
    {% endblock %}
</head>

<body>
    
    <header class="container text-center">
        <a href="{% url 'blog_list' %}"><img src="{% static 'content/images/dwongoose256.png' %}" /></a>
        {% block header %}
        {% endblock %}
    </header>

    {% block precontent %}
    {% endblock %}

    <div id="content" class="container well body-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">
        <p>ma.tt-thom.as</p>
        <div>
            <a href="https://twitter.com/hamtamtots"><i class="fa fa-twitter fa-3x"></i></a>
            <span id="dwongoose_bottom"><img src="{% static 'content/images/dwongoose256.png' %}" title="{% include 'version.html' %}" /></span>
            <a href="https://github.com/hamtamtots"><i class="fa fa-github fa-3x"></i></a>
        </div>
    </footer>

    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/layout.js' %}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
